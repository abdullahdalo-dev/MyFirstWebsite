<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycling Button</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0;}
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #ecf0f1;
            font-family: Arial, Helvetica, sans-serif;
        }

        /*  keyframes for cycling through red, green, blue */
        @keyframes cycleColors {
            0%   {background-color: #e74c3c;}
            33%  {background-color: #27ae60;}
            66%  {background-color: #2980b9;}
            100% {background-color: #e74c3c;}
        }

        .cycle-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation-name: cycleColors;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

    </style>
</head>
<body>
  
    <button class="cycle-btn">Abdullah Dalo</button>
    
</body>
</html>

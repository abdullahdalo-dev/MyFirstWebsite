<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Full Demo</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 0px;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 80px;
        }

        .box {
            width: 120px;
            height: 120px;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.6s;
            border-radius: 10px;
            cursor: pointer;
        }

        /* 2D Effects */
        .move:hover {transform: translateX(40px); }
        .rotate:hover {transform: rotate(45deg); }
        .zoom:hover {transform: scale(1.4); }
        .tilt:hover {transform: skew(20deg);}

        /* 3D Flip */
        .scene {
            perspective: 800px;
        }

        .card {
            width: 140px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: 0.8s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .front {
            background: crimson;
        }

        .back {
            background: seagreen;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <h2>2D Transform Effects</h2>
    
    <div class="container">
        <div class="box move">Move</div>
        <div class="box rotate">Ritate</div>
        <div class="box zoom">Zoom</div>
        <div class="box tilt">Skew</div>
    </div>

    <h2>3D Flip Card</h2>

    <div class="scene">
        <div class="card">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Images</title>

    <style>
        /* 1 Responsive */
        .responsive.img {
            width: 100%; /* الصورة تتمدد حسب عرض الصورة    */
            height: auto; /* يحافظ على نسبة الارتفاع */
            border-radius: 12px;
        } 

        /* Avatar  2 دائرية */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* يجعل الصورة دائرية */
            object-fit: cover; /* يملا الدائرة بدون تشويه */
            border: 3px solid #e40909;
        }

        

        /* 3 Object-Fit */
        .object-fit-box {
            width: 250px;
            height: 150px;
            border: 2px solid #999;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .object-fit-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يملاء الصندوق بدون تشويه */
        }

        /* 4 Filters */
        .filter-img {
            width: 200px;
            height: auto;
            filter: grayscale(60%)brightness(1.2) contrast(1.1);
            transition: 0.3s;
        }

        .filter-img:hover {
          filter: none;
        }

        /* 5 Shadows    ظل الصوره*/
        .shadow-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #1d08dd;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 10.25); /* ظل ناعم */
        }
        
        /* 6 Borders (  اطارات مختلفة )*/
        .border-img {
            width: 250px;
            border: 5px;
            border-radius: 12px;
        }

    </style>

</head>
<body>
    <h2>Responsive Images</h2>
    <img src="img/pc 1.jpg" alt="" class="responsive-img">

    <hr>
    
    <h2>Avatar Image </h2>   <!-- افاتار يجعل الصورة دائرية-->
    <img src="img/log 1.png" alt="" class="avatar">

    <hr>

    <h2>Object-Fit (cover)</h2>
    <div class="object-fit-box">
    <img src="img/pc 2.png" alt="" class="object-fit-img">

    </div>

    <hr>

    <h2>Image Filters</h2>
    <img src="img/pc 3.jpg" alt="" class="filter-img">

    <hr>

    <h2>Image Shadow</h2>
    <img src="img/pc 4.jpg" alt="" class="shadow-img">

    <hr>

    <h2>Image with Border</h2>
    <img src="img/pc 6.jpg" alt="" class="border-img">
</html>
